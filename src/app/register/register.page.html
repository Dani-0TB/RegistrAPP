<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <h1>RegistrAPP</h1>
  </div>
  <br>
  <div class="ion-text-center">
    
    <h1>¡Bienvenido!</h1>
    <h2>Ingrese sus datos para registrarse</h2>
    
    <ion-list lines="none" class="ion-padding rounded" id="logbox">
      <ion-item>
        <ion-input [(ngModel)]="user" 
        label="Nombre de Usuario" 
        placeholder="Ingrese Nombre de Usuario" 
        labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" 
        label="Contraseña" 
        placeholder="Ingrese contraseña" 
        labelPlacement="floating" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="email" 
        label="Nombre de Usuario" 
        placeholder="Ingrese Nombre de Usuario" 
        labelPlacement="floating"></ion-input>
      </ion-item>
      
      <ion-button class="ion-margin-top" color="dark" expand="block" >Ingresar</ion-button>
    </ion-list>

  </div>
</ion-content>
