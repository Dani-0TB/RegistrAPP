<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrAPP
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <h1 class="ion-text-center">Bienvenido Estudiante:</h1>
<ion-list>
    <ion-item>
      <ion-avatar>
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="">
      </ion-avatar>
        <ion-label>
          <h1 id="alumnon" class="ion-text-center">{{user}}</h1>
        </ion-label>
    </ion-item>
    <br><br>
    <div class="content">
      <ion-item class="rounded">
        <ion-button class="" expand="block" fill="clear" shape="solid" size="large">
          Abrir camara
          <ion-icon slot="start" name="camera"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-list>
  
</ion-content>
